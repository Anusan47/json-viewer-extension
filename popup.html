<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JSON Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            /* Default popup size handled in CSS */
        }
    </style>
</head>

<body>
    <div class="popup-container" style="width: 100%; height: 100%;">
        <div class="controls">
            <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
        </div>
        <div class="controls">
            <button id="parseBtn">Parse JSON</button>
            <button id="fullscreenBtn" class="secondary" title="Open in new tab for full screen view">Open Full
                Screen</button>
            <button id="clearBtn" class="secondary" style="background-color: #dc3545;">Clear</button>
            <input type="text" id="searchInput" class="search-box" placeholder="Search keys or values...">
        </div>
        <div class="controls toolbar">
            <button id="expandAllBtn" class="secondary" style="font-size: 12px; padding: 4px 8px;">Expand All</button>
            <button id="collapseAllBtn" class="secondary" style="font-size: 12px; padding: 4px 8px;">Collapse
                All</button>
        </div>
        <div id="treeRoot"></div>
    </div>
    <script src="renderer.js"></script>
    <script src="popup.js"></script>
</body>

</html>
