<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JSON Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            width: 600px;
            height: 600px;
        }
    </style>
</head>

<div class="viewer-container">
    <textarea id="jsonInput" class="json-input" placeholder="Paste JSON here..."></textarea>

    <div class="viewer-toolbar">
        <button id="parseBtn" class="btn btn-primary">Parse JSON</button>
        <button id="fullscreenBtn" class="btn btn-secondary" title="Open in new tab for full screen view">Open Full
            Screen</button>
        <button id="copyBtn" class="btn btn-secondary">Copy Formatted</button>
        <button id="clearBtn" class="btn btn-secondary" style="color: #cf6679; border-color: #cf6679;">Clear</button>
    </div>

    <!-- Hidden controls preserved for JS compatibility -->
    <div style="display: none;">
        <button id="expandAllBtn">Expand All</button>
        <button id="collapseAllBtn">Collapse All</button>
        <input type="text" id="searchInput" class="search-box">
    </div>

    <div id="treeRoot" class="json-tree" tabindex="0"></div>
</div>
<script src="renderer.js"></script>
<script src="popup.js"></script>
</body>

</html>
